<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Exam Performance Prediction</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
      margin: auto;
      margin-top: 100px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .container {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 400px;
    }

    .container ul {
      list-style-type: none;
      padding: 0;
    }
    .container li {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      color: green;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
    }
    .container li.error {
      color: red;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>

<body>
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  </div>
  
  <form action="{{ url_for('predict') }}" method="post"class="form mt-5 pt-3">
    <h1>Student Exam Performance Prediction</h1>

    <div class="form-group">
      <label>Gender</label>
      <select name="gender" required>
        <option value="" disabled selected>Select your option</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

    <div class="form-group">
      <label>Race/Ethnicity</label>
      <select name="race_ethnicity" required>
        <option value="" disabled selected>Select your option</option>
        <option value="group A">Group A</option>
        <option value="group B">Group B</option>
        <option value="group C">Group C</option>
        <option value="group D">Group D</option>
        <option value="group E">Group E</option>
      </select>
    </div>

    <div class="form-group">
      <label>Parental Level of Education</label>
      <select name="parental_level_of_education" required>
        <option value="" disabled selected>Select your option</option>
        <option value="some high school">Some High School</option>
        <option value="high school">High School</option>
        <option value="some college">Some College</option>
        <option value="associate's degree">Associate's Degree</option>
        <option value="bachelor's degree">Bachelor's Degree</option>
        <option value="master's degree">Master's Degree</option>
      </select>
    </div>

    <div class="form-group">
      <label>Lunch</label>
      <select name="lunch" required>
        <option value="" disabled selected>Select your option</option>
        <option value="standard">Standard</option>
        <option value="free/reduced">Free/Reduced</option>
      </select>
    </div>

    <div class="form-group">
      <label>Test Preparation Course</label>
      <select name="test_preparation_course" required>
        <option value="" disabled selected>Select your option</option>
        <option value="none">None</option>
        <option value="completed">Completed</option>
      </select>
    </div>

    <div class="form-group">
      <label>Reading Score</label>
      <input type="number" name="reading_score" min="0" max="100" required>
    </div>

    <div class="form-group">
      <label>Writing Score</label>
      <input type="number" name="writing_score" min="0" max="100" required>
    </div>

    <div class="form-group">
      <button type="submit">Predict</button>
    </div>
  </form>
 
</body>
</html>
